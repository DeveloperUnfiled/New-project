<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array-loop</title>
</head>
<body>

    <input class="js-text-box"placeholder="todoList">
    <input class="js-due-date"type="date">
    <button onclick="
        addTodoList();
    ">Add</button>
    <div>
    <div class="js-display"></div>
    <p class="js-tokens"></p>
    </div>
    <script>
        const todoList= [];
        rederTodoList();
        
        function rederTodoList(){
           let todoListHTML='';
            for(let i=0;i<todoList.length;i++){
                 const todoObject= todoList[i];
                 const name=todoObject.name;
                 const dueDate=todoObject.dueDate;
                 const html= `<p>${name}  ${dueDate}  
                    <button onclick="
                    todoList.splice(${i},1);
                    rederTodoList();
                    ">Delete</button></p>`;
                 todoListHTML+=html;
            }
            
            document.querySelector('.js-display').innerHTML=todoListHTML;
        }

        function addTodoList(){
            const inputElement= document.querySelector('.js-text-box');
            let name= inputElement.value;
            
            const date=document.querySelector('.js-due-date');
            let dueDate= date.value;
            todoList.push({
               name:name,
               dueDate:dueDate,
            });
            inputElement.value='';
           
            rederTodoList();
        }
    </script>
</body>
</html>
