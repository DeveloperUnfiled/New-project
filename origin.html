                const constituencySelect = document.getElementById("constituency");
                const wardSelect = document.getElementById("ward");
        
                // Populate the constituencies dropdown based on the selected county
                countySelect.addEventListener("change", function () {
                    const selectedCounty = countySelect.options[countySelect.selectedIndex].text;
                    const constituencies = countyConstituencies[selectedCounty] || [];
                    
                    // Clear the constituency dropdown
                    constituencySelect.innerHTML = '<option value="">-- Select Constituency --</option>';
                    wardSelect.innerHTML = '<option value="">-- Select Ward --</option>'; // Reset ward dropdown
        
                    // Populate the constituency dropdown
                    constituencies.forEach(constituency => {
                        const option = document.createElement("option");
                        option.value = constituency;
                        option.text = constituency;
                        constituencySelect.appendChild(option);
                    });
                });
        
                // Populate the wards dropdown based on the selected constituency
                constituencySelect.addEventListener("change", function () {
                    const selectedConstituency = constituencySelect.options[constituencySelect.selectedIndex].text;
